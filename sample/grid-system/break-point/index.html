<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="../../../css/bootstrap.min.css" />
    <title>Break point</title>
  </head>

  <body>
    <script src="../../../js/jquery-3.5.1.slim.min.js"></script>
    <script src="../../../js/bootstrap.bundle.min.js"></script>
    <div class="container-fluid">
      <h1>Break point</h1>
      <h2>col-sm 576px～</h2>
      <div class="row">
        <div class="col-sm-1">col-sm-1</div>
        <div class="col-sm-2">col-sm-2</div>
        <div class="col-sm-3">col-sm-3</div>
        <div class="col-sm-auto">col-sm-auto</div>
      </div>
      <h2>col-md 768px～</h2>
      <div class="row">
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-2">col-md-2</div>
        <div class="col-md-3">col-md-3</div>
        <div class="col-md-auto">col-md-auto</div>
      </div>
      <h2>col-lg 992px～</h2>
      <div class="row">
        <div class="col-lg-1">col-lg-1</div>
        <div class="col-lg-2">col-lg-2</div>
        <div class="col-lg-3">col-lg-3</div>
        <div class="col-lg-auto">col-lg-auto</div>
      </div>
      <h2>col-xl 1200px～</h2>
      <div class="row">
        <div class="col-xl-1">col-xl-1</div>
        <div class="col-xl-2">col-xl-2</div>
        <div class="col-xl-3">col-xl-3</div>
        <div class="col-xl-auto">col-xl-auto</div>
      </div>
    </div>
  </body>
</html>
